<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/UpdateService.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
           
        </div>

        <div class="form">
            <h1>Edit Service</h1>
            <form id="serviceForm" action="{{ url_for('service_bp.edit1_service') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" value="{{ category }}" required>
        
                    <input type="hidden" id="id" name="id" value="{{ id }}">
        
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price" value="{{ price }}" required>
        
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" required>{{ description }}</textarea>
        
                    <label for="image">Choose Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
        
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>
        </div>
        
    </div>

    <!-- Rest of your HTML content -->
    <!-- ... -->

    <script src="" async defer></script>
</body>
</html>
