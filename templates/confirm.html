<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='confirm.css') }}">
  <link rel="stylesheet" type="text/css" href="/static/confirm.css">
</head>
<body>
  <div class="confirmation-card">
    <i class="confirmation-icon">&#10004;</i>
    <div class="confirmation-title">Booking Confirmed</div>
    <div class="confirmation-message">Thank you for your reservation. We look forward to your visit.</div>
    <div class="confirmation-details">
      <p><strong>Booking ID:</strong> {{ booking_id }}</p>
      <p><strong>Date:</strong> {{ date }}</p>
      <p><strong>Time:</strong> {{ time }}</p>
      <p><strong>Service:</strong> {{ service }}</p>
    </div>
  </div>
</body>
</html>
