<!DOCTYPE html>
<html>
<head>
  <title>My Bookings</title>
  <link rel="stylesheet" type="text/css" href="/static/Mybookings.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#"><span class="highlight">My Bookings</span></a></li>
            </ul>
          </nav>
        <div class="booking-list">
            {% for booking in bookings %}
            <div class="booking">
                <h2>{{ booking.name }}</h2>
                <p>Date: {{ booking.date }}</p>
                <p>Time: {{ booking.time }}</p>
                <p>Description: {{ booking.description }}</p>
                <form action="/delete", method="POST">
                    <input type="hidden" id="id" name="id" value={{booking._id}}>
                    <button type="submit">Delete</button>
                </form>
                <form action="/Edit_Service", method="POST">
                    <input type="hidden" id="id" name="id" value={{booking._id}}>
                    <input type="hidden" id="name" name="name" value={{booking._name}}>
                    <input type="hidden" id="date" name="date" value={{booking._date}}>
                    <input type="hidden" id="time" name="time" value={{booking._time}}>
                    <button type="submit">Update</button>
                </form>
            </div>
          
            {% endfor %}
            
        </div>
    </div>
    ]
    
</body>
</html>
